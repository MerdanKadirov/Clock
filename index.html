<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Satisfy&family=Smooch&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="text">Каждый проходящий минут хотел с тобой провести! M.K</div>
  <div class="conteiner">
    <div class="clock">

      <div class="circle" style="--clr:#e38664" id="sc"><i></i></div>
      <div class="circle circle2" style="--clr:#ffffff" id="mn"><i></i></div>
      <div class="circle circle3" style="--clr:#ffffff" id="hr"><i></i></div>


      <span class="number" style="--i:1;"><b>1</b></span>
      <span class="number" style="--i:2;"><b>2</b></span>
      <span class="number" style="--i:3;"><b>3</b></span>
      <span class="number" style="--i:4;"><b>4</b></span>
      <span class="number" style="--i:5;"><b>5</b></span>
      <span class="number" style="--i:6;"><b>6</b></span>
      <span class="number" style="--i:7;"><b>7</b></span>
      <span class="number" style="--i:8;"><b>8</b></span>
      <span class="number" style="--i:9;"><b>9</b></span>
      <span class="number" style="--i:10;"><b>10</b></span>
      <span class="number" style="--i:11;"><b>11</b></span>
      <span class="number" style="--i:12;"><b>12</b></span>

    </div>
  </div>
 
  <script>
    let sc = document.querySelector('#sc');
    let mn = document.querySelector('#mn');
    let hr = document.querySelector('#hr');


    setInterval(() => {
      let day = new Date();
      let hh = day.getHours() * 30;
      let mm = day.getMinutes() * 6;
      let ss = day.getSeconds() * 6;

      hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
      mn.style.transform = `rotateZ(${mm}deg)`;
      sc.style.transform = `rotateZ(${ss}deg)`;
    })
  </script>
</body>
</html>
